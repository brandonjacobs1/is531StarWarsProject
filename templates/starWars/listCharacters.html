{% extends 'base.html' %}
{% block title %}List Characters{% endblock %}

{% block content %}
    {% for character in characters %}
    <div>
        <h1>{{ character.name }}</h1>
        <p>{{ character.text }}</p>
        <img src="{{ character.image.url }}" alt="Image of {{ character.name }}"/>
        <p>{{ character.image.url }}</p>
    </div>
    {% endfor %}
{% endblock %}
