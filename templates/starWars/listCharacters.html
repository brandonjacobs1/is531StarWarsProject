{% extends 'base.html' %}
{% block title %}List Characters{% endblock %}
{% load static %}

{% block content %}
<h1>Characters</h1>
<div class="row row-cols-1 row-cols-md-4 g-4">
    {% for character in characters %}
        <div class="col">
            <div class="card" style="">
                <img src="{{ character.image.url }}" class="card-img-top" alt="{{ character.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ character.name }}</h5>
                        <p class="card-text text-truncate">{{ character.text }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
